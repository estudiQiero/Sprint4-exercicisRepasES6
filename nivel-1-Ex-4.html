<body>

    <script>

        // Crear una funció que accepti un string i retornada aquest string revertit.Nota: Usar:
        // funció fletxa(arrow functions)
        // l'operador de prograpación (spread operator)
        // y el mètode .reverse()

        const texto = "Esto es una frase al revés";

        const frase = (alReves) => {
            return ([...alReves].reverse());
        }

        const uniendoArray = frase(texto);

        console.log(uniendoArray.join(''));

    </script>

        const tasks =
            [{ 'name': 'Start React web', 'duration': 120 },
            { 'name': 'Work out', 'duration': 60 },
            { 'name': 'Procrastinate on facebook', 'duration': 240 }
            ];

        Object.entries(tasks).forEach(entry => {
            const [val1, val2] = entry;
            console.log(val1, val2);
        });

        // ------

        // - Usar .map() per obtenir aquest array. 

        const feines =
            [{ 'name': 'Start React web', 'duration': 120 },
            { 'name': 'Work out', 'duration': 60 },
            { 'name': 'Procrastinate on facebook', 'duration': 240 }
            ];

        const nomsFeines = feines.map(item => {
            const container = {};

            container[item.name] = item.duration;

            return container;
        });

        console.log(nomsFeines);
